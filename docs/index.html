  <body>
    <textarea id="html"></textarea>
    <textarea id="css"></textarea>
    <textarea id="js"></textarea>
    <iframe id="code"></iframe>
    <script>
        document.getElementById("html").innerHTML = `<!--HTML-->\n\n<h1>Welcome to the Website!</h1>\n<h3>This website is for creating HTML, CSS, and JS webpages</h3>`
        document.getElementById("css").innerHTML = `/*CSS*/\n\nbody{\n   text-align:center;\n   font-family: "Ubuntu Condensed", regular;\n}`
        document.getElementById("js").innerHTML = `//JavaScript here`
        setTimeout(load(), 500)
        getMode()
        
        function getMode() {
          if(localStorage.getItem("colorMode") == "dark") {
            document.body.style.backgroundColor = "#333"
            document.body.style.color = "#eee"
            document.getElementById("code").style.border = "2px solid #eee"
          } else {
            document.body.style.backgroundColor = "#eee"
            document.body.style.color = "#333"
            document.getElementById("code").style.border = "2px solid #333"
          }
        }
    </script>
